<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

  <h1>Currency Converter App</h1>

  <div id="app">


    <form>
      <label for="new-amount">Amount (euros) :</label>
      <input id="new-amount" type="number" v-model="newAmount" />

      <select id="currency_select" v-model="selectedCurrency">
        <option disabled value="">Select a currency</option>
        <option v-for"rate in rates" :value="rate">{{rates}}</option>
      </select>
      <input type="submit" value="Submit" />
    </form>



  </div>
</body>
</html>
