<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>

  <h1>Euro Currency Converter App</h1>

  <div id="app">

    <h2>Converting from euros to another currency</h2>

    <label for="selected-amount">Amount (euros):</label>
    <input id="selected-amount" type="number" v-model="selectedAmount" />

    <select id="currency_select" v-model="selectedCurrencyConvertingInto">
      <option disabled value="">Convert into</option>
      <option v-for"(index, currency, exchangeRate) in rates" :value="rate">{{rates.currency}}</option>
    </select>


    <div id="selected_currency" v-if="selectedCurrencyConvertingInto">
      <h3>{{selectedCurrencyConvertingInto.rate*{{currency_select}}}</h2>

        <h2>Converting from a currency to euros</h2>
        <label for="selected-amount2">Amount (to convert into euros):</label>
        <input id="selected-amount2" type="number" v-model="selectedAmount2" />

        <select id="currentCurrency" v-model="currentCurrency">
          <option disabled value="">Current currency</option>
          <option v-for"(index, currency, exchangeRate) rates" :value="rate">{{rates.currency}}</option>
        </select>


        <div id="current_currency" v-if="currentCurrency">
          <h3>{{currentCurrency.rate/{{current_currency}}}</h2>
</div>
</body>
</html>
